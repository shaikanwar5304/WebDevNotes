<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = "first";
      console.log(a);//first
      var a = "second";
      console.log(a);//second
      //by using var we can redeclare the same variable
      //we can't redeclare with let and const
      //by using var and let we can manipulate the value
      //we can't manipulate with const
      let b = [1, 2, 3];
      console.log(b);//[1,2,3]
      b = "anwar";
      console.log(b);//anwar
      const c = "shaik";
    </script>
  </body>
</html>
