<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>this is block</h1>
    <h1 class="h1block">this is block but converted to inline</h1>
    <span>this is inline and inline elements won't take top and bottom margin as they align left and right</span>
    <span class="blockspan">block with 500px</span>
    <span class="inlinespan">inline with 500px</span>
    <span class="inline-blockspan">inline block with 500px</span> 
    <div class="displaynone"> this will be like you never created an element</div>
</body>
</html>
